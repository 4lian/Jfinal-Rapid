
<#include "/menu.html"/>
<@layout>
<div class="well">
	<span class="label label-success">添加project</span>
	<form id="from1" class="well form-horizontal" action="${PATH}/project/save" method="post">
<input type="hidden" name="project.id" id="id" value="${(project.id)!}">
	<div class="control-group">
		<label class="control-label" for="focusedInput">项目名:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.name" id="project.name" value="${(project.name)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">项目描述:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.desc" id="project.desc" value="${(project.desc)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">工作空间路径:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.workspace" id="project.workspace" value="${(project.workspace)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">试图风格:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.viewFramework" id="project.viewFramework" value="${(project.viewFramework)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">数据链接池:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.dbPool" id="project.dbPool" value="${(project.dbPool)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">IP:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.ip" id="project.ip" value="${(project.ip)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">端口:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.port" id="project.port" value="${(project.port)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">模版文件路径:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.templates" id="project.templates" value="${(project.templates)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">webRoot根路径:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.webRoot" id="project.webRoot" value="${(project.webRoot)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">src原代码路径:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.src" id="project.src" value="${(project.src)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">配置文件路径:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.config" id="project.config" value="${(project.config)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">数据库类型:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.dbType" id="project.dbType" value="${(project.dbType)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">DBurl:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.jdbcurl" id="project.jdbcurl" value="${(project.jdbcurl)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">DBuser:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.username" id="project.username" value="${(project.username)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">DBpwd:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.password" id="project.password" value="${(project.password)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">包名:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.packageName" id="project.packageName" value="${(project.packageName)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">模版引擎类型:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.viewType" id="project.viewType" value="${(project.viewType)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">编译级别:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.compileLeve" id="project.compileLeve" value="${(project.compileLeve)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">是否内嵌生成器:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.embedded" id="project.embedded" value="${(project.embedded)!}" style="height: 26" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="focusedInput">构建方式:</label>
		<div class="controls" >
		<input class="input-xlarge focused" type="text" name="project.build" id="project.build" value="${(project.build)!}" style="height: 26" />
		</div>
	</div>
	<div class="form-actions">
        <button type="submit" class="btn btn-primary" onsubmit="add()">确 定</button>
        <button type="reset" class="btn">重 置</button>
    </div>
	</form>
</div>
</@layout>
