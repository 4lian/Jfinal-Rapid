
<#include "/menu.html"/>
<@layout>
<div  class="well">
<a class="btn btn-success" href="${PATH}/entity/add"><i class="icon-user icon-white"></i>添加entity</a>
</div>
<div class="well">
	<table class="table table-bordered table-striped">
	<span class="label label-success">entity管理</span>
		<thead>
			<tr>
				<th>表名</th>
				<th>描述</th>
				<th>所属项目</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<#list page.list as item>
			<tr>
				<td>
					${(item.name)!}
				</td>
				<td>
					${(item.label)!}
				</td>
				<td>
					${(item.project_id)!}
				</td>
				<td>
					<div class="btn-group">
					 	<a class="btn btn-primary" href="${PATH}/entity/view/${item.ID}"><i class="icon-trash icon-white"></i>查看</a>
					 	<a class="btn btn-primary" href="${PATH}/entity/edit/${item.ID}"><i class="icon-trash icon-white"></i>修改</a>
					 	<a class="btn btn-primary" href="${PATH}/entity/delete/${item.ID}"><i class="icon-trash icon-white"></i>删除</a>
					</div>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/paginate.ftl" />
	<@paginate currentPage=page.pageNumber totalPage=page.totalPage actionUrl="${PATH}/entity/"/>
</div>
</@layout>
